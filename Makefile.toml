[tasks.check]
command = "cargo"
args = ["check", "--tests", "--benches", "--all-targets"]

[tasks.install-nightly]
command = "rustup"
args = ["toolchain", "install", "nightly"]

[tasks.install-nightly-rustfmt]
dependencies = ["install-nightly"]
command = "rustup"
args = ["component", "add", "rustfmt", "--toolchain", "nightly"]

# -- CI Tasks --
[tasks.ci]
dependencies = ["ci-format", "ci-clippy", "ci-build", "ci-docs", "ci-doc-test", "ci-test"]

[tasks.ci-format]
dependencies = ["install-nightly-rustfmt"]
command = "cargo"
toolchain = "nightly"
args = [ "fmt", "--all", "--check"]

[tasks.ci-clippy]
command = "cargo"
args = ["clippy", "--all-targets", "--workspace", "--", "-Dwarnings"]

[tasks.ci-build]
command = "cargo"
args = ["build", "--release",  "--all-targets", "--workspace"]

[tasks.ci-docs]
env = { "RUSTDOCFLAGS" = "-Dwarnings" }
command = "cargo"
args = ["doc", "--release", "--no-deps", "--document-private-items", "--workspace"]

[tasks.ci-doc-test]
command = "cargo"
args = ["test", "--release", "--doc", "--workspace"]

[tasks.ci-test]
command = "cargo"
args = ["test", "--release", "--lib", "--bins", "--workspace"]